<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="toDOstyle.css">
        <title>TODO</title>
    </head>
    <body>
        
        <div class="top">
            <div class="title">
                <div class="title1">
                    <span> TO DO LIST</span>
                </div>
                
                             
                
            </div>
        </div>
        
        
        
        <div class="bottom">
            <div class="add">
                <div class="add__container">
                                    
                    <input type="text" class="add__description" placeholder="To Do Description">
                    <input type="date" class="add__value" placeholder="Value">
                     <button class="add__btn"><i class="ion-ios-checkmark-outline"></i></button>
                </div>
            </div>
            
            <div class="container clearfix">
                <div class="container1">
                    <h2 class="container1__title">LIST OF TO DO</h2>
                    
                    <div class="TODO__list">
                       
                    
                        <div class="item clearfix" id="TODO-0">
                            <div class="item__description">Salary</div>
                            <div class="right clearfix">
                                <div class="item__value">12/11/2018</div>
                                <div class="item__delete">
                                    <button class="item__delete--btn">
                                        <i class="ion-ios-close-outline"></i>
                                        
                                    </button>
                                   
                                </div>
                            </div>
                        </div>
                        
                        <div class="item clearfix" id="TODO-1">
                            <div class="item__description">Sold car</div>
                            <div class="right clearfix">
                                <div class="item__value">12/11/2018</div>
                                <div class="item__delete">
                                    <button class="item__delete--btn"><i class="ion-ios-close-outline"></i></button>
                                     
                                </div>
                            </div>
                        </div>
                                     
                    </div>
                </div>
                      
            </div>
                    
        </div>
        
      <script src="app.js"></script> 
    </body>
</html>
